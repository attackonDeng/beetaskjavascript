<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="task3.js" defer="defer">
    </script>
</head>

<body>


    <div>
        <label>城市名称：<input id="aqi-city-input" type="text"></label><br>
        <label>空气质量指数：<input id="aqi-value-input" type="text"></label><br>
        <button id="add-btn">确认添加</button>
    </div>
    <table id="aqi-table" border="1px">
        <!-- 
        <tr>
          <td>城市</td><td>空气质量</td><td>操作</td>
        </tr>
        <tr>
          <td>北京</td><td>90</td><td><button>删除</button></td>
        </tr>
        <tr>
          <td>北京</td><td>90</td><td><button>删除</button></td>
        </tr>
       -->
    </table>
    <script>
        /**
         * aqiData，存储用户输入的空气指数数据
         * 示例格式：
         * aqiData = {
         *    "北京": 90,
         *    "上海": 40
         * };
         */
        var inputCity = document.querySelector('#aqi-city-input');
        var inputValue = document.querySelector('#aqi-value-input');
        var btn = document.querySelector('#add-btn');
        var table = document.querySelector('#aqi-table');
        var btns_delete = [];
        var aqiData = {
            "北京": 90,
            "上海": 40
        };

        var data = [];
        for (var k in aqiData) {

            data.push([k, aqiData[k]]);

        }

        /**
         * 从用户输入中获取数据，向aqiData中增加一条数据
         * 然后渲染aqi-list列表，增加新增的数据
         */

        function addAqiData() {

            var inputcity = inputCity.value;
            var inputvalue = inputValue.value;
            data.push([inputcity, inputvalue]);


        }




        /**
         * 渲染aqi-table表格
         */

        function renderAqiList() {

            var thead = document.createElement('thead');
            var tbody = document.createElement('tbody');

            table.appendChild(thead);
            table.appendChild(tbody);
            for (var i = 0; i < 3; i++) {
                var td = document.createElement('td');
                thead.appendChild(td);
            }


            thead.children[0].innerHTML = "城市";


            thead.children[1].innerHTML = "空气质量";


            thead.children[2].innerHTML = "操作";
            for (var i = 0; i < (data.length); i++) {
                var tr = document.createElement('tr');
                tbody.appendChild(tr);
                for (var j = 0; j < 3; j++) {

                    var td = document.createElement('td');
                    tr.appendChild(td);
                    if (j == 2) {
                        var btns = document.createElement('button');
                        td.appendChild(btns);
                        btns.innerHTML = "删除";
                        var trs = document.querySelectorAll('tr');
                        btns.onclick = function() {
                            tbody.removeChild(this.parentNode.parentNode);
                        }

                    } else {
                        td.innerHTML = data[i][j];

                    }


                }
            }


        }


        /**
         * 点击add-btn时的处理逻辑
         * 获取用户输入，更新数据，并进行页面呈现的更新
         */
        function addBtnHandle() {

            addAqiData();
            renderAqiList();

        }




        function init() {


            // 在这下面给add-btn绑定一个点击事件，点击时触发addBtnHandle函数
            btn.onclick = function() {
                addBtnHandle();
            }


        }

        init();
    </script>

</body>

</html>
